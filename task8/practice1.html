<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Auto Slideshow</title>
</head>
<body>
  <h1>Auto Slideshow</h1>
  <img id="slideshow" src="image/IMG_0516.jpg" width="200">
  <br><br>
  <button onclick="pauseSlideshow()">Pause</button>
  <button onclick="resumeSlideshow()">Resume</button>
  <script>
    let images = [
     src="image/IMG_9690.jpg",
     src="image/IMG_5235.jpg" ,
     src= "image/IMG_0589.jpg",
     src = "image/IMG_0516.jpg"
    ];
    let index = 0;
    let interval;
    function startSlideshow() {
      interval = setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById("slideshow").src = images[index];
        console.log("Showing:", images[index]);
      }, 2000);
    }
    function pauseSlideshow() {
      clearInterval(interval);
      console.log("Slideshow paused");
    }
    function resumeSlideshow() {
      startSlideshow();
      console.log("Slideshow resumed");
    }
    // Start immediately
    startSlideshow();
  </script>
   
 <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #F0F4F8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      color: #d61923;
    }
    #slideshow {
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(190, 15, 88, 0.2);
      border: 4px solid #ac2f2f;
      transition: transform 0.5s ease;
    }
    #slideshow:hover {  
      transform: scale(1.02);
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3498DB;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980B9;
    }
    .controls {
      margin-top: 20px;
    }
  </style>

</body>
</html>
