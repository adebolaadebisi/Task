<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Auto Slideshow</title>
</head>
<body>
  <h1>Auto Slideshow</h1>
  <img id="slideshow" src="" width="200">
  <br><br>
  <button onclick="pauseSlideshow()">Pause</button>
  <button onclick="resumeSlideshow()">Resume</button>
  <script>
    let images = [
      "https://via.placeholder.com/200x120?text=Image+1",
      "https://via.placeholder.com/200x120?text=Image+2",
      "https://via.placeholder.com/200x120?text=Image+3",
      "https://via.placeholder.com/200x120?text=Image+4"
    ];
    let index = 0;
    let interval;
    function startSlideshow() {
      interval = setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById("slideshow").src = images[index];
        console.log("Showing:", images[index]);
      }, 2000);
    }
    function pauseSlideshow() {
      clearInterval(interval);
      console.log("Slideshow paused");
    }
    function resumeSlideshow() {
      startSlideshow();
      console.log("Slideshow resumed");
    }
    // Start immediately
    startSlideshow();
  </script>
</body>
</html>
