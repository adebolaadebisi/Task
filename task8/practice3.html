<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exercise 3 - Auto-Save Draft</title>
</head>
<body>
  <h1>Auto-Save Draft</h1>
  <textarea id="draftBox" rows="6" cols="50" placeholder="Start typing..."></textarea>
  <p id="status"></p>
  <script>
    const textarea = document.getElementById("draftBox");
    const status = document.getElementById("status");
    // Restore saved text when page reloads
    window.onload = () => {
      let saved = localStorage.getItem("draft");
      if (saved) {
        textarea.value = saved;
        console.log("Draft restored:", saved);
        status.textContent = "Draft restored from storage.";
      }
    };
    // Auto-save every 5 seconds
    setInterval(() => {
      let text = textarea.value;
      localStorage.setItem("draft", text);
      let now = new Date();
      let time = now.toLocaleTimeString();
      status.textContent = `Draft saved at ${time}`;
      console.log("Draft saved at", time, ":", text);
    }, 5000);
  </script>
</body>
</html>
